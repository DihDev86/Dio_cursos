<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fildsets</title>
    <style>
        .row{
            margin: 5px;
        }

        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }

        fieldset{
            padding: 10px 0;
            border-color: grey;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form>
    <h1>Formulário de cadastro</h1>
        <fieldset><!--Cria um retangulo que coloca dos dados da div dentro dele-->
        <legend>Dados Pessoais</legend><!--Cria um texto entre a linha do retangulo.-->
            <div class="row">
                <label>Nome:</label><input type="text"/>
                <label>Email:</label><input type="text"/>
            </div>
    
    <div class="row">
                <label>Profissão:</label><input type="text"/>
                <label>Empresa:</label><input type="text"/>
            </div>
        </fieldset>
        
        <fieldset><!--Aqui temos uma div dentro de um fildset onde ira coloca-lá dentro do retangulo deixando assim mais organizado-->
            <legend>Endereço</legend>
            <div class="row">
        

                <label>Endereço:</label><input type="text"/>
                <label>Número:</label><input type="text"/>
                <label>Bairro:</label><input type="text"/>
                <label>Cidade:</label><input type="text"/>
                <label>Estado:</label><input type="text"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Informações de contato</legend>
            <div class="row">
        

                <label>Telefone:</label><input type="text"/>
                <label>Whatsapp:</label><input type="text"/>
                <label>GitHub:</label><input type="text"/>
                <label>Linkedin:</label><input type="text"/>
                
            </div>
        </fieldset>
        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar formulário</button>

    </form>

        <!--As tags <fieldset> e <legend> são elementos do HTML usados para organizar e descrever grupos de elementos dentro de um formulário. Elas são especialmente úteis para melhorar a acessibilidade e a estrutura visual de formulários complexos.-->

        <!--1. <fieldset>
        A tag <fieldset> é usada para agrupar elementos relacionados dentro de um formulário. Ela cria um contorno ao redor dos elementos agrupados, ajudando a identificar visualmente que eles fazem parte de uma mesma seção.

        Características:
        Define um agrupamento lógico de elementos.
        Melhora a organização e a legibilidade do formulário.
        Geralmente usada em conjunto com <legend> para identificar o grupo.-->

        <!--2. <legend>
        A tag <legend> é usada para fornecer uma descrição para o conteúdo agrupado dentro de um <fieldset>. Ela aparece no topo da borda do <fieldset>.

        Características:
        Funciona como o título do <fieldset>.
        Melhora a semântica do formulário, descrevendo a finalidade do grupo de campos.-->

        <!--O fildset pode ser usado em forms complexos, pesquisas e questionários, para agrupar campos descendentes, para melhorar a acessibilidade e em simulações e testes -->
</body>
</html>

<!DOCTYPE html>

<body>
    <!--É preciso ter muito cuidado com o usa do iframe por questão de segurança-->
    <!--Ele nos permite abri uma janela na nossa página com o conteúdo de outra página-->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126373.20250344722!2d-34.97710372320987!3d-8.186372293634983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab196f94e5408b%3A0xe5800ef782bde3a6!2sRecife%2C%20PE!5e0!3m2!1spt-BR!2sbr!4v1733318704772!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!--Existem alguns sites que já geram o iframe para ser usando, basta usar na maioria das vezes no compartilhar o (incorporar)-->
    
</body>
</html>

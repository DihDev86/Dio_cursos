<!--
As tags de mídia no HTML são elementos que permitem incorporar e manipular diferentes tipos de conteúdo multimídia, como imagens, áudio e vídeo, diretamente em páginas da web. Elas são amplamente utilizadas para criar experiências interativas e visuais, enriquecendo o conteúdo dos sites.

Principais tags de mídia no HTML
1. <img>
Descrição: Exibe imagens estáticas.
Atributos principais:
src: Caminho da imagem (URL ou local).
alt: Texto alternativo, exibido caso a imagem não seja carregada (importante para acessibilidade).
width e height: Dimensões da imagem.

2. <audio>
Descrição: Embute arquivos de áudio na página.
Atributos principais:
src: Caminho do arquivo de áudio.
controls: Adiciona controles para reprodução (play, pause, volume, etc.).
autoplay: Faz o áudio iniciar automaticamente (use com cuidado).
loop: Faz o áudio se repetir continuamente.

3. <video>
Descrição: Permite incorporar vídeos diretamente na página.
Atributos principais:
src: Caminho do arquivo de vídeo.
controls: Adiciona controles de reprodução.
autoplay: Faz o vídeo iniciar automaticamente.
loop: Faz o vídeo se repetir continuamente.
poster: Imagem a ser exibida enquanto o vídeo não é reproduzido.

4. <picture>
Descrição: Fornece várias versões de uma mesma imagem, permitindo que o navegador escolha a melhor com base no dispositivo ou resolução.


5. <source>
Descrição: Usada dentro de <audio>, <video> ou <picture> para fornecer fontes alternativas.
Permite especificar formatos ou resoluções diferentes para arquivos de mídia.-->

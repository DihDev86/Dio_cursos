    <title>Tag img</title>

<body>

    <!--
    Formatos de imagens

Situação	         |    Formato Ideal
Fotos e paisagens	      JPEG
Logotipos e ícones	      PNG, SVG
Animações	              GIF, WEBP
Gráficos e diagramas	  PNG, SVG
Sites rápidos	          WEBP, AVIF
Impressão	              TIFF
Ilustrações responsivas	  SVG-->

    <!--Diferença entre os atributos alt e title
    
    O atributo alt é usado para fornecer texto alternativo para imagens, essencial para acessibilidade, sendo lido por leitores de tela e exibido caso a imagem não carregue. Ele também tem impacto no SEO, ajudando os mecanismos de busca a entender o conteúdo da imagem.

    Já o atributo title é utilizado para adicionar informações complementares exibidas como uma dica flutuante quando o usuário passa o mouse sobre a imagem. Diferentemente do alt, ele não é prioritário para acessibilidade, tem pouco impacto no SEO e geralmente não é lido por leitores de tela.
    -->
    
</body>
</html>

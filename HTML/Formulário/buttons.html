<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button e seus tipos</title>
</head>
<body>
    <form method="get">
        <label>Nome*:</label><input type="text" name="name"><br>
        <label>Idade*:</label><input type="number" name="age" min="18" max="85"><br>
        <label>Password*:</label><input type="password" name="password"><br><br>

        <!--o * após o nome significa que é obrigatório o preenchimento do campo -->

        <button type="submit">Submitar</button>
        <!--Finalizar o preenchimento do formulário, ou seja, enviar o formulário para o servidor.No formulário quando damos o submit temos um evendo chamado onsubmit-->

        <button type="button">Cliquei</button>
        <!--O button type é um botão do tipo simples-->

        <button type="reset">Apagar</button>
        <!--O button type reset serve para apagar os dados preenchidos no form-->



    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Inputs</h1>
    <form>
        <label>Input text</label><input type="text"/><br> <!--Label funciona como uma etiqueta/ input text serve para dados tipo texto-->
        <label>Input number</label><input type="number" max="100" min="18"/><br><!--input number serve para dados em números/ podemos limitar através de max/min/ atributo step=""serve para fazer com que os números contem a partir do número determinado-->
        <label>Range</label><input type="range" min="18" max="100" value="18"/><br><!--Cria uma barra scroll na horizontal-->
        <label>e-mail</label><input type="email"/><br> <!--checa de digitamos um email-->
        <label>Url</label><input type="url"/><br> <!--Checa se digitamos uma url-->
        <label>Date</label><input type="date"/><br> <!--pega data do sistema para ser selecionado-->
        <label>Week</label><input type="week"/><br><!--Serve para selecionar a semana-->
        <label>Month</label><input type="month"/><br><!--Serve para selecionar o mês-->
        <label>Radio</label><input type="radio" name="confirmar"/><input type="radio" name="negar"/><br><!--Cria de marcação-->
        <button>Limpar</button><br><!--Semanticamente sabemos que se trata de um botão/ Através deles podemos acessar atributos usando o type para definir o tipo de botão, como por exemplo: submit, reset, menu, buttom=normal...-->
        <label>Color</label><input type="color"/><br><!--Colocar uma paleta de cores -->
        <label>Button</label><input type="submit" value="Enviar"/><br> <!--Faz a mesma coisa da tag button, ao usar submit os dados são enviados ao servidor--> 
        


    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>trilha CSS</title>
    <link rel="stylesheet" href="./assets/stilo.css">
    <style>
        p{
            background-color: lightgrey;
            color: rgb(63, 127, 127);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="background-color: black; color: white; border-radius: 5px; width: 200px;">DIO - Digital Inovation One</h1>

    <!--Essa definição de estilo é CSS inline, onde acrescentamos estlios diretamente na linha HTML.Essa forma de formatação não é recomendada porque fica mais dificil sua manutenção e aplicação.-->

    <h2 style="color: rgb(46, 46, 91); background-color: lightgrey; width: 200px;">Trilha CSS</h2>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod voluptate rem dolor.</p>

    <!--Esse P acime será estilizado através da aplicação do style na tag head acima. Esse estilo também não é muito recomendavél devido a dificuldade de uso e manutenção.-->

    <p class="externo">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dignissimos omnis, quibusdam adipisci repellendus dolor laboriosam a nostrum amet quaerat officiis.</p>

    <!--Essa tag P com o class externo está sendo estilizada através de um CSS externo,  e essa é a forma mais indicada por facilidade no uso e manutenção.-->
    <!--Com o CSS externo o velocidade de carregamento da página é mais rápido e ele pode ser reutilizado.-->
    <!--Algumas vezes o HTML pode ser carregado primeiro que o CSS, mas isso pode se dá por causa da conexão-->
    
</body>
</html>

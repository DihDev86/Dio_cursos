<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: aqua;
            min-width: 200px;/*Faz com que a largura minima seja 200px independente do tamanho do conteúdo de dentro.*/
        }
        p{
            max-width: 500px;/*A largura máxima é de 500px, caso seja maior, o conteúdo de dentro é quebrado para próxima linha*/
            background-color: tomato;
        }
    </style>
</head>
<body>
    <button>Aperte!Aperte!Aperte!Aperte!Aperte!Aperte!Aperte!</button>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum accusamus deserunt voluptatibus. Vitae consequuntur quidem aliquam voluptatibus, facere necessitatibus rem inventore, enim sunt voluptate accusamus esse ex reiciendis fuga non.</p>
    
</body>
</html>

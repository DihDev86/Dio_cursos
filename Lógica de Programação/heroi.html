<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Heróis</title>
</head>
<body>
    <h1>Nível de classificação de heróis</h1>

    <script>    
        let nomeHeroi= prompt("Digite o nome do Herói:")
        let xpHeroi = parseInt(prompt("Digite o XP do Herói:"))
        let nivelHeroi =""

        if(xpHeroi < 0 || xpHeroi > 10001){
            alert("Erro: O valor de XP deve estar entre 0 e 10.001.")
        }else{
        if (xpHeroi < 1000) {
        nivelHeroi = "Ferro";
        } else if (xpHeroi >= 1001 && xpHeroi <= 2000) {
        nivelHeroi = "Bronze";
        } else if (xpHeroi >= 2001 && xpHeroi <= 5000) {
        nivelHeroi = "Prata";
        } else if (xpHeroi >= 5001 && xpHeroi <= 7000) {
        nivelHeroi = "Ouro";
        } else if (xpHeroi >= 7001 && xpHeroi <= 8000) {
        nivelHeroi = "Platina";
        } else if (xpHeroi >= 8001 && xpHeroi <= 9000) {
        nivelHeroi = "Ascendente";
        } else if (xpHeroi >= 9001 && xpHeroi <= 10000) {
        nivelHeroi = "Imortal";
        } else if (xpHeroi == 10001) {
        nivelHeroi = "Radiante";
        }
        console.log("O herói de nome "+nomeHeroi+ " está no nível " +nivelHeroi)
    }


    </script>
</body>
</html>
